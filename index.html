<!DOCTYPE html>
<html lang="pt-br">
<head>

    <h1>Vamos jogar ?</h1>

        </div>
    </fieldset>
    <div id="res">Escolha uma opção para jogarmos </div>
    <fieldset>
        <legend>Máquina</legend>
        <label for="maquina">Jogada Máquina</label>
        <div>
            <img src="./maquina.jpg" id =jogadaMaq>
        </div>

    </fieldset>

<script src="./index.js"></script>
